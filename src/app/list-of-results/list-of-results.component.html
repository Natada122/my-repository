<h1>{{lastSearches[this.curSearchIndex].listings.length}} matches</h1>
<ul>
    <li *ngFor="let house of lastSearches[this.curSearchIndex].listings; trackBy: trackById" routerLink="{{house.id}}"
        [queryParams]="{'location': lastSearches[this.curSearchIndex].location}">
        <h1>{{house.price | currency:'USD'}}</h1>
        <p>{{house.summary}}</p>
        <img [src]="house.imgUrl">
    </li>
</ul>
<button (click)="load(curSearch)">Load more</button>
